<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title of articles:</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<style type="text/css">
			a:link {
		  color: orange;
		  background-color: transparent;
		  text-decoration: underline;
		}
		a:hover{
			color: red;
		}
		a{
			font-family: 'PT Sans', sans-serif;
		}
		@media only screen and (min-width: 400px)
		{
			.box{
				text-align: center;
			}
			.box img{
				width: 80%;
				height: 400px;
				border-radius: 10px;
			}
			#one{
				width: 70%;
				padding: auto;
				margin-left: 15% ;
				/*justify-content: center;*/
			}
		}
	</style>
</head>
<body>
<center><h1>Latest News:</h1></center>
<div id="one">
	{% for i in res %}
	
	<div class = "box">
	<center><u><h3>{{ i.title }}</h3></u></center>
	<img src="{{ i.img }}" style="height: 200px;">
	<br>
	<a onclick="window.open('{{ i.link }}')"><b>{{ i.content }}</b></a>
	</div>
	<hr>
	{%endfor%}
</div>

</body>
</html>
